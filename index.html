<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakala</title>
    <link rel="shortcut icon" href="public/fabicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <style>
        footer {
            text-align: center;
            color: dimgray;
        }

        .card {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    Bakala
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- title -->
        <h1 class="h1">
            Products in Store
            <span id="total-products"></span>
        </h1>

        <!-- filter bar -->
        <div id="filter-bar">
            <form>
                <input id="search-field" type="text" name="search" placeholder="Search">
                <button type="button" class="button">Search</button>

                <select name="sort" id="sort-field">
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
            </form>
        </div>

        <!-- products area -->

                alt="Yellow Vegan Chease">

                <h5 class="card-title">Yellow Chease Bulk</h5>
                <p class="card-text">5.90$</p>
                <a href="#" class="btn btn-primary">add to cart</a>
            </div>
        </div> -->

        <div id="products-container" class="card-group">

        </div>
    </main>

    <footer>
        ©️ 2022 Bakala - store management system
    </footer>


    <script type="module" src="./app.js"></script>
</body>

</html>
